<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .corner-box {
            padding: 8px;
            border: 1px solid #0c3b7d;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
        }

        .corner-box-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .corner-box img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .corner-box h3 {
            margin: 0;
            font-size: 14px;
        }

        .corner-box p {
            margin: 4px 0;
            font-size: 13px;
        }

        .corner-box p.description {
            font-style: italic;
            /* font-weight: bold; */
            margin-top: 4px;
        }

        .corner-box a {
            display: block;
            text-align: center;
            margin-top: 8px;
            padding: 6px 10px;
            background-color: #0c3b7d;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }

        .corner-box a:hover {
            background-color: #03214c;
        }

        .corner-box .contribute-button {
            background-color: rgb(243, 243, 16);
            color: black;
        }

        .corner-box .contribute-button:hover {
            background-color: rgb(230, 230, 20);
        }

        .corner-box .contact {
            margin-top: 8px;
            text-align: center;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="corner-box">
        <div class="corner-box-header">
            <img src="data:image/jpg;base64,$image" alt="Antoine PINTO">
            <div>
                <h3>Antoine PINTO</h3>
                <p class="description">I develop applications in my free time</p>
            </div>
        </div>
        <p class="contact">
            Would you like to contribute to my work?
            <a href="https://buymeacoffee.com/antoinepinto" class="contribute-button">â˜• Buy Me A Coffee</a>
        </p>
        <p class="contact">Need to develop a specific Gen AI application? <a href="mailto:antoine.pinto1@outlook.fr">Contact Me</a></p>
    </div>
</body>
</html>
