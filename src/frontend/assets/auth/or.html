<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered OR with Lines</title>
    <style>
        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #999;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="or-divider">OR</div>
</body>
</html>
