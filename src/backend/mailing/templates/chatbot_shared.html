<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Chatbot</title>
    <style>
      body {
        background-color: #f2f5f7;
        color: #242424;
        font-family: "Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.15px;
        line-height: 1.5;
        margin: 0;
        padding: 32px 0;
        min-height: 100%;
        width: 100%;
      }
      .container {
        margin: 0 auto;
        max-width: 600px;
        background-color: #ffffff;
        border-spacing: 0;
        /* Added green border below */
        border: 3px solid #0c3b7d;
      }
      .logo {
        padding: 24px;
        text-align: center; /* Centering the logo */
      }
      .logo img {
        width: 50px;
        max-width: 100%;
        display: inline-block;
      }
      .content {
        padding: 0 24px;
      }
      .cta {
        text-align: center;
        padding: 16px 24px 24px;
      }
      .cta a {
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        background-color: #0c3b7d;
        display: inline-block;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 4px;
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="https://docu-talk-ai-apps.streamlit.app" target="_blank">
          <img
            src="data:image/png;base64,$logo"
            alt="Image"
          />
        </a>
      </div>
      <div class="content">
        <p>$sharing_name has just shared access to the Chat Bot "<strong>$chatbot_name</strong>" with you!</p>

        You can access it using the following link:
        
      <div class="cta">
        <a href="https://docu-talk-ai-apps.streamlit.app" target="_blank">Access Docu Talk | Chatbot - "$chatbot_name"</a>
      </div>
    </div>
  </body>
</html>
